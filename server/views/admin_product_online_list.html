<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>在线订单列表</title>
        <link rel="stylesheet" href="css/bootstrap2.min.css" />
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="css/jquery-ui.css" />
        <link rel="stylesheet" href="css/uniform.css" />
        <link rel="stylesheet" href="css/select2.css" />
        <link rel="stylesheet" href="css/unicorn.main.css" />
        <link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />
        <link rel="stylesheet" href="css/dashboard.css">

        <link rel="stylesheet" href="css/mermaid.css">
        <link rel="stylesheet" href="css/public.css">
</head>
<body>
    <div id="admin_product_online_list"></div>
    <script type="text/javascript">
      var selected = '08';
      //表头
      var tt = [{name:'order_id',title:'订单编号',sort:false}
      ,{name:'nickname',title:'下单人',sort:false}
      ,{name:'order_status',title:'状态',sort:false}
      ,{name:'created_at_text',title:'时间',sort:false}
      ,{name:'total_number',title:'数量',sort:false}
      ,{name:'actual_price',title:'金额',sort:false}
      ,{name:'operation',title:'操作',type:"operation"}];

      function getTableData(params,cb) {
          params.everyNum = 50;
          var allNum = 0;
          params.order_status = ["1","2","3","4","5"];
          $.get("/get_online_orders",{params:JSON.stringify(params)},function(data){
              if (data.success) {
                  allNum = data.num;
                  cb({tabthitems:tt,tabtritems:data.rows,allNum:allNum,everyNum:params.everyNum});
              }else {
                  alert(data.message);
              }
          });
      };
    </script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap2.min.js"></script>
    <script src="js/jquery.uniform.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/unicorn.js"></script>
    <script src="js/unicorn.tables.js"></script>
    <script src="js/mermaid.min.js"></script>
    <script src="js/app/admin_product_online_list.js"></script>
</body>
</html>
