<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>用户列表</title>
    <link rel="stylesheet" href="css/bootstrap2.min.css" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
		<link rel="stylesheet" href="css/uniform.css" />
		<link rel="stylesheet" href="css/select2.css" />
		<link rel="stylesheet" href="css/unicorn.main.css" />
		<link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />
    <link rel="stylesheet" href="css/dashboard.css">

    <link rel="stylesheet" href="css/mermaid.css">
    <link rel="stylesheet" href="css/public.css">
</head>
<body>
    <div id="admin_user_list"></div>
    <script type="text/javascript">
        var selected = '02';
        var platform_name = "{{platform_name}}";
        var company_name = "{{company_name}}";
        //表头
        var tt = [{name:'person_code',title:'编号',sort:false}
        ,{name:'person_name',title:'姓名',sort:false}
        ,{name:'gender',title:'性别',sort:false}
        ,{name:'birthday',title:'生日',type:"images",sort:false}
        ,{name:'operation',title:'操作',type:"operation",sort:false}];


        function getTableData(params,cb) {
            params.everyNum = 50;
            var allNum = 0;
            $.get("/get_users_list",{params:JSON.stringify(params)},function(data){
                if (data.success) {
                    allNum = data.num;
                    cb({tabthitems:tt,tabtritems:data.rows,allNum:allNum,everyNum:params.everyNum});
                }else {
                    alert(data.message);
                }
            });
        };
    </script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap2.min.js"></script>
    <script src="js/jquery.uniform.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/unicorn.js"></script>
    <script src="js/unicorn.tables.js"></script>
    <script src="js/mermaid.min.js"></script>
    <script src="js/app/admin_user_list.js"></script>
</body>
</html>
