<head>

<body>
    <div id="admin_product_sort_list"></div>
    <script type="text/javascript">
      var selected = '12';
      //表头
      var tt = [{name:'id',title:'编号',sort:false}
      ,{name:'product_name',title:'名称',sort:false}
      ,{name:'product_sale_price',title:'售价',sort:false}
      ,{name:'product_marketing_price',title:'市场价',sort:false}
      ,{name:'origin',title:'产品门店',sort:false}
      ,{name:'update_at_text',title:'上架时间',sort:false}
      ,{name:'operation',title:'操作',type:"operation"}];

      function getTableData(params,cb) {
          params.everyNum = 50;
          var allNum = 0;
          $.get("/get_products_list",{params:JSON.stringify(params)},function(data){
              if (data.success) {
                  allNum = data.num;
                  cb({tabthitems:tt,tabtritems:data.rows,allNum:allNum,everyNum:params.everyNum});
              }else {
                  alert(data.message);
              }
          });
      };
    </script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap2.min.js"></script>
    <script src="js/jquery.uniform.js"></script>

    <script src="js/unicorn.tables.js"></script>
    <script src="js/mermaid.min.js"></script>
    <script src="js/app/admin_product_sort_list.js"></script>
</body>
